<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Map Project</title>
</head>
<body>
    <div class="container">
      <header>
        <div class="header-title">
          <div class="display-header-circle">
          <button class="bti">Map Project</button>
        </div>
        <div class="top-keyframes">
          <div class="circle"></div>
          <div class="circle-small"></div>
          <div class="circle-big"></div>
          <div class="circle-inner-inner"></div>
          <div class="circle-inner"></div>
        </div>
      </div>
      </header>
        <br>

      <div class="botao-busca">
            <div class="botao">
                <input type="text" id="local" placeholder="Pesquise por um Estado!">
              <div class="btn" onclick="localidade()">
                <a>Buscar</a>
            </div>
          </div>
        </div>
       <br>
        <div class="mapouter">
              <iframe 
                 id="mapa" 
                 frameborder="0" 
                 scrolling="no" 
                 marginheight="0" 
                 marginwidth="0"
                 src="https://maps.google.com/maps?q=25.3076008,51.4803216&z=16&output=embed">
              </iframe>
            </div>

            <div class="botao" id="localizacao">
              <div class="btn"><a>Capturar sua Localização (2x)</a></div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
